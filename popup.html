<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Belgenet Otomasyon</title>
  <style>
    body { font-family: Arial, sans-serif; width: 260px; padding: 12px; }
    button { width: 100%; padding: 10px; margin: 6px 0; cursor: pointer; }
    .row { margin-top: 8px; font-size: 12px; color: #444; }
    .status { font-weight: bold; }
    input { width: 100%; box-sizing: border-box; padding: 8px; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="row">Durum: <span id="status" class="status">?</span></div>

  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <div class="row">
    <label>Max Doc:</label>
    <input id="maxDocs" type="number" min="1" value="50" />
  </div>

  <div class="row">
    <label>Waiting Time (1.0 normal):</label>
    <input id="speed" type="number" min="0.5" step="0.1" value="1.0" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
